t;&lt;br&gt;Help elect a pro-choice mother who works in the &lt;br&gt;trades &amp; keep Republican extremist, Joe Kent out &lt;br&gt;of Congress","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Jeremy Shaffer is already working with extremists &lt;br&gt;like Mastriano to strip away reproductive &lt;br&gt;freedom. I've been committed to defending our &lt;br&gt;Constitution since my days in uniform, and I'll &lt;br&gt;always fight to protect your rights from these &lt;br&gt;attacks.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;One thing I regularly hear from #PA17 voters: &lt;br&gt;they want a healthy democracy. Folks are tired of &lt;br&gt;the conspiracy theories, the chaos, the Jan. 6 &lt;br&gt;violence. [1/2]&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;My right-wing opponent wants to put an abortion &lt;br&gt;ban in the Constitution, and is on the record &lt;br&gt;opposing exceptions for rape and incest victims. &lt;br&gt;He and his pals Dr. Oz &amp; Doug Mastriano are too &lt;br&gt;extreme for #PA17. Let's win this @JoshShapiroPA &lt;br&gt;@JohnFetterman","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;History made \ud83d\udcaa\ud83c\udfdb Ketanji Brown Jackson will be a &lt;br&gt;pivotal voice protecting reproductive healthcare &lt;br&gt;on the nation\u2019s highest court. Let\u2019s meet this &lt;br&gt;moment with a surge of grassroots support. Join &lt;br&gt;me here: https://bit.ly/3DSh4jY #SCOTUS&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Thank you to everyone who has reached out about &lt;br&gt;volunteering for the campaign. No matter who I\u2019m &lt;br&gt;running against, we\u2019re going to need your help to &lt;br&gt;win in November! You can sign up on my website: &lt;br&gt;http://marieforcongress.com/volunteer/ or reach &lt;br&gt;out to volunteer@Marieforcongress.com&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Join me in my fight to protect reproductive &lt;br&gt;rights. I need your help today to get our message &lt;br&gt;out. https://t.co/RRm9Oksbin","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Our biggest fundraising deadline of the year is &lt;br&gt;midnight tonight \u2014 can you chip in and help us &lt;br&gt;beat the huge corporate jag-offs? &lt;br&gt;https://secure.actblue.com/donate/chris-deluzio-for-congress-social&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;With back to school coming around the corner, &lt;br&gt;please consider school supply donations for North &lt;br&gt;Hills families in need.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;#TeamDeluzio is powered by the people. No &lt;br&gt;corporate dark money. And I'm up against a &lt;br&gt;Republican who's dumped a million of his own $$$$ &lt;br&gt;to try to buy this seat. If you can manage, &lt;br&gt;please support our fight for the common good. &lt;br&gt;https://secure.actblue.com/donate/chris-deluzio-for-congress-social","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;What a powerful message today from &lt;br&gt;@Shut_downAmazon in the Senate. I stand with &lt;br&gt;workers\u2019 rights to unionize for fairer pay and &lt;br&gt;better conditions\u2014 we need legislation like the &lt;br&gt;PRO Act to hold corporations accountable for &lt;br&gt;retaliating against union organizers.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Help elect a pro-choice mother who works in the &lt;br&gt;trades &amp; keep Republican extremist, Joe Kent out &lt;br&gt;of Congress&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I am proud to be supported by the @WAAFLCIO , &lt;br&gt;@IBEW , @Teamsters , @WABuildingTrade and labor &lt;br&gt;unions across the district. I\u2019m ready to fight &lt;br&gt;for workers in Congress and be a voice for &lt;br&gt;working people!","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Let's make stuff in this country, right here in &lt;br&gt;western PA, with union workers.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Western PA is ready to bring back our supply &lt;br&gt;chains and manufacturing. We've got the workers &lt;br&gt;and unions and local businesses ready to fight &lt;br&gt;for our jobs and economic future. Let's get to &lt;br&gt;work #PA17!&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;There is strong support for nuclear power, like &lt;br&gt;the critically important Beaver Valley Power &lt;br&gt;Station in #PA17 that is a major source of union &lt;br&gt;jobs and reliable power for the region.","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;It\u2019s no secret: big corporations have way too &lt;br&gt;much influence in our government. My campaign to &lt;br&gt;#FlipWA03 is run by and for working &lt;br&gt;Washingtonians. We\u2019ve set a goal of hitting 100 &lt;br&gt;contributions TODAY to prove our grassroots &lt;br&gt;strength. Will you pitch in?&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Looking forward to dinner with the Skamania &lt;br&gt;County Democrats tonight. This is what a truly &lt;br&gt;people-powered movement looks like!&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;(3/3) I\u2019m ready to #FlipWA03 and get to work on &lt;br&gt;the issues that affect our communities most &lt;br&gt;deeply. We\u2019re counting on your grassroots support &lt;br&gt;to help us defeat Joe Kent and bring the voices &lt;br&gt;of working Washingtonians to Congress. Chip in &lt;br&gt;here: \u200b\u200b","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;The western PA labor movement welcomes everyone. &lt;br&gt;This is not just about one factory or one coffee &lt;br&gt;chain, it's a fight for freedom, dignity, and the &lt;br&gt;common good. I'm proud to stand with so many &lt;br&gt;demanding the fair shake that every worker has &lt;br&gt;earned.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;We already know the facts: Doug Mastriano &lt;br&gt;betrayed the oath he and I both took in uniform. &lt;br&gt;He's a threat to democracy and way too extreme &lt;br&gt;for western PA...and my right-wing opponent is &lt;br&gt;part of the same dangerous, anti-democratic &lt;br&gt;movement.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;My condolences to the many folks who loved Jack &lt;br&gt;Shea and all he did for working people. The &lt;br&gt;western PA labor movement has lost a giant.","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I\u2019m proud to have the support of @HilaryFranz. &lt;br&gt;She\u2019s the bold leader Washington needs on the &lt;br&gt;front lines protecting our lands. I look forward &lt;br&gt;to carrying on our shared mission of standing up &lt;br&gt;for our communities &amp;amp; making our environment &lt;br&gt;more resilient! #FlipWA03 https://t.co/f6nX4ayv41&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;My platform is simple, we need to: - Revitalize &lt;br&gt;Trades Programs - Reshore Manufacturing - Get Big &lt;br&gt;Money out of Politics - Federally Protect &lt;br&gt;Reproductive Freedoms I\u2019ll work to find real &lt;br&gt;solutions, not align with extreme views that keep &lt;br&gt;Congress from getting sh*t done&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;RT @PPAAWest: Marie Gluesenkamp Perez is fighting &lt;br&gt;for our rights in WA's 3rd! \"'It doesn\u2019t matter &lt;br&gt;what a woman\u2019s political party is,' she s\u2026","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Butch Lewis Act in the American Rescue Plan was a &lt;br&gt;huge win: over a million workers can retire with &lt;br&gt;the pensions they were promised, thanks to the &lt;br&gt;Democrats (no GOP votes). I'll always fight to &lt;br&gt;protect pensions + retirement security in PA. &lt;br&gt;#ButchLewisAct&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Today is the LAST DAY to register to vote. Head &lt;br&gt;over to http://Vote.PA.gov to register + check &lt;br&gt;your registration status to make sure you are &lt;br&gt;ready to protect democracy in #PA17! &lt;br&gt;http://vote.pa.gov/Register-to-Vote&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Like most in #PA17, I believe in upholding the &lt;br&gt;Constitution and protecting free and fair &lt;br&gt;elections. My opponent campaigns alongside &lt;br&gt;extremists and traitors like Doug Mastriano and &lt;br&gt;Kevin McCarthy, people who tried to overthrow our &lt;br&gt;democracy in 2020.","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;It\u2019s no secret: big corporations have way too &lt;br&gt;much influence in our government. My campaign to &lt;br&gt;#FlipWA03 is run by and for working &lt;br&gt;Washingtonians. We\u2019ve set a goal of hitting 100 &lt;br&gt;contributions TODAY to prove our grassroots &lt;br&gt;strength. Will you pitch in?&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Looking forward to dinner with the Skamania &lt;br&gt;County Democrats tonight. This is what a truly &lt;br&gt;people-powered movement looks like!&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;(3/3) I\u2019m ready to #FlipWA03 and get to work on &lt;br&gt;the issues that affect our communities most &lt;br&gt;deeply. We\u2019re counting on your grassroots support &lt;br&gt;to help us defeat Joe Kent and bring the voices &lt;br&gt;of working Washingtonians to Congress. Chip in &lt;br&gt;here: \u200b\u200b","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;The western PA labor movement welcomes everyone. &lt;br&gt;This is not just about one factory or one coffee &lt;br&gt;chain, it's a fight for freedom, dignity, and the &lt;br&gt;common good. I'm proud to stand with so many &lt;br&gt;demanding the fair shake that every worker has &lt;br&gt;earned.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;We already know the facts: Doug Mastriano &lt;br&gt;betrayed the oath he and I both took in uniform. &lt;br&gt;He's a threat to democracy and way too extreme &lt;br&gt;for western PA...and my right-wing opponent is &lt;br&gt;part of the same dangerous, anti-democratic &lt;br&gt;movement.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;My condolences to the many folks who loved Jack &lt;br&gt;Shea and all he did for working people. The &lt;br&gt;western PA labor movement has lost a giant.","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Joe Kent will vote for a national ban on abortion &lt;br&gt;and the GOP has made clear that this is a top &lt;br&gt;priority if they have the majority in November. &lt;br&gt;Electing pro-choice candidates has never been &lt;br&gt;more important. Join me in this fight!&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;WATCH &amp;amp; SHARE: Joe Kent doesn\u2019t want voters &lt;br&gt;to know he supports a national ban on abortion. &lt;br&gt;But Washington women won\u2019t be fooled. &lt;br&gt;https://t.co/lzfkzO54Yf&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I hear Republicans are backpedaling on abortion &lt;br&gt;because they're realizing how unpopular their &lt;br&gt;horrific and life-threatening stance is. Let's be &lt;br&gt;clear that Joe wants pass nation-wide ban if &lt;br&gt;elected:Sep 1, 2022 Pro-choice","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I believe every person deserves to make their own &lt;br&gt;decisions when it comes to their healthcare and &lt;br&gt;planning a family. My opponent wants government &lt;br&gt;to control your body by banning abortion, even &lt;br&gt;for victims of rape and incest.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;My right-wing opponent wants a constitutional &lt;br&gt;amendment to ban abortion nationwide. The radical &lt;br&gt;right agenda to treat women like it's the Stone &lt;br&gt;Age is on full display in #PA17, and I'm not &lt;br&gt;going to let the jagoffs win.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;SCOTUS threw out the long-standing precedent of &lt;br&gt;#Roe, attacking the right to abortion &amp; the right &lt;br&gt;of privacy. This is a threat to the basic human &lt;br&gt;right of autonomy. (1/2)","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I spent my day learning more about flood, fish &lt;br&gt;passage, and sediment issues on the Toutle River &lt;br&gt;with Cowlitz County Commissioner Dennis Weber. &lt;br&gt;He\u2019s a Republican and I\u2019m not, but that doesn\u2019t &lt;br&gt;mean we can\u2019t work together to fix things. We &lt;br&gt;need leaders who unite us, not divide us. &lt;br&gt;https://t.co/epa3Ds1ItA&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;My platform is simple, we need to: - Revitalize &lt;br&gt;Trades Programs - Reshore Manufacturing - Get Big &lt;br&gt;Money out of Politics - Federally Protect &lt;br&gt;Reproductive Freedoms I\u2019ll work to find real &lt;br&gt;solutions, not align with extreme views that keep &lt;br&gt;Congress from getting sh*t done&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I\u2019m not taking a dime of corporate PAC money &lt;br&gt;because I work for the people of #WA03 \u2013 not &lt;br&gt;corporate special interests. Dark money has no &lt;br&gt;place in our democracy. Honored to receive the &lt;br&gt;endorsement of @StopBigMoney @LetAmericaVote! &lt;br&gt;https://t.co/PSofVAiX1u","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Great stuff here from @Bob_Casey to help #PA17, &lt;br&gt;with millions for projects like upgrading &lt;br&gt;Aliquippa's infrastructure and funding Boys &amp; &lt;br&gt;Girls Club programs in Sto-Rox. Let's get this &lt;br&gt;done!&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;The Chinese government has been waging economic &lt;br&gt;warfare against the American people for &lt;br&gt;years\u2014it's about time we start acting like we're &lt;br&gt;in a fight for our jobs, our manufacturing, and &lt;br&gt;the dignity of workers.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Harry Truman's work isn't done. When I get to &lt;br&gt;Washington, I'll protect Medicare and Medicaid &lt;br&gt;from Republican cuts and fight for decent &lt;br&gt;healthcare for every American. #GiveEmHell","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I'm committed to taking the actions necessary to &lt;br&gt;confront the climate crisis. My opponent thinks &lt;br&gt;climate change is a hoax invented by the Chinese &lt;br&gt;government to make money. #WA03 needs a Member of &lt;br&gt;Congress, not an extreme conspiracy theorist. &lt;br&gt;Thank you @LCVoters for your support. &lt;br&gt;https://t.co/BvvQu35wKN","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;We don't need more corporate shills, like my &lt;br&gt;opponent who's made millions at a huge &lt;br&gt;corporation building infrastructure in China, &lt;br&gt;who's run for office 4x funded by those millions. &lt;br&gt;[1/2]&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Putin is weaponizing the globalized economy to &lt;br&gt;carry out his vicious war. Shortening our supply &lt;br&gt;chains (let's make stuff here!) and reducing &lt;br&gt;dependence on overseas energy is vital for our &lt;br&gt;national security.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I'm honored to earn Labor's endorsement. We are &lt;br&gt;the pro-worker campaign in #PA17 (up against an &lt;br&gt;exec at a corporation making millions building &lt;br&gt;infrastructure for China), and we're taking this &lt;br&gt;fight for our common good in western PA all the &lt;br&gt;way to Congress! @PaAFL_CIO #Labor2022","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Rural downtowns are the backbones of rural &lt;br&gt;communities. I\u2019m proud of the work I did to &lt;br&gt;support small businesses as Executive Director of &lt;br&gt;the Stevenson Downtown Association. You can trust &lt;br&gt;I will show up for this district because I have a &lt;br&gt;record of showing up for my community. &lt;br&gt;https://t.co/9VhJUK9HTH&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;We\u2019ve been told for years to distrust unions, but &lt;br&gt;why? The only people who should be scared of &lt;br&gt;unions are wealthy corporations and their CEOs &lt;br&gt;who take the whole pie and leave us the crumbs to &lt;br&gt;fight over.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;It\u2019s no secret: big corporations have way too &lt;br&gt;much influence in our government. My campaign to &lt;br&gt;#FlipWA03 is run by and for working &lt;br&gt;Washingtonians. We\u2019ve set a goal of hitting 100 &lt;br&gt;contributions TODAY to prove our grassroots &lt;br&gt;strength. Will you pitch in?","&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;Corporate Dark Money PACs are already planning to &lt;br&gt;make this one of the most expensive midterm &lt;br&gt;election seasons in history, and #PA17 is a major &lt;br&gt;battleground. Please, help us rally our neighbors &lt;br&gt;against an onslaught of $$$ meant to weaken our &lt;br&gt;democracy.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;I'm in this race to fight corporate greed and &lt;br&gt;strengthen our democracy.&lt;br&gt;&lt;br&gt;&lt;strong&gt;Ex. Tweet:&lt;/strong&gt;&lt;br&gt;From the factory floor to the coffee shop, &lt;br&gt;#TeamDeluzio is honored to have support from &lt;br&gt;every corner of the western PA labor movement. &lt;br&gt;I'll always fight to lift up #PA17 workers and &lt;br&gt;protect local jobs from corporate raiders and &lt;br&gt;anti-union attacks."],"shape":[20],"dtype":"object","order":"little"}],["Quoted_Topic",{"type":"ndarray","array":["\"extreme\"","\"extreme\"","\"volunteer\"","\"volunteer\"","\"unions\"","\"unions\"","\"grassroots\"","\"grassroots\"","\"protect\"","\"protect\"","\"people\"","\"people\"","\"abortion\"","\"abortion\"","\"manufacture\"","\"manufacture\"","\"china\"","\"china\"","\"corporations\"","\"corporations\""],"shape":[20],"dtype":"object","order":"little"}],["factors",{"type":"ndarray","array":[["\"extreme\"","MGP"],["\"extreme\"","Deluzio"],["\"volunteer\"","MGP"],["\"volunteer\"","Deluzio"],["\"unions\"","MGP"],["\"unions\"","Deluzio"],["\"grassroots\"","MGP"],["\"grassroots\"","Deluzio"],["\"protect\"","MGP"],["\"protect\"","Deluzio"],["\"people\"","MGP"],["\"people\"","Deluzio"],["\"abortion\"","MGP"],["\"abortion\"","Deluzio"],["\"manufacture\"","MGP"],["\"manufacture\"","Deluzio"],["\"china\"","MGP"],["\"china\"","Deluzio"],["\"corporations\"","MGP"],["\"corporations\"","Deluzio"]],"shape":[20],"dtype":"object","order":"little"}]]}}},"view":{"type":"object","name":"CDSView","id":"p1123","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p1124"}}},"glyph":{"type":"object","name":"VBar","id":"p1119","attributes":{"x":{"type":"field","field":"factors"},"width":{"type":"value","value":0.9},"top":{"type":"field","field":"Proportion"},"line_color":{"type":"value","value":"#1f77b4"},"fill_color":{"type":"field","field":"Candidate","transform":{"type":"object","name":"CategoricalColorMapper","id":"p1115","attributes":{"palette":["#008080","#7BAFD4"],"factors":["MGP","Deluzio"]}}}}},"nonselection_glyph":{"type":"object","name":"VBar","id":"p1120","attributes":{"x":{"type":"field","field":"factors"},"width":{"type":"value","value":0.9},"top":{"type":"field","field":"Proportion"},"line_color":{"type":"value","value":"#1f77b4"},"line_alpha":{"type":"value","value":0.1},"fill_color":{"type":"field","field":"Candidate","transform":{"id":"p1115"}},"fill_alpha":{"type":"value","value":0.1},"hatch_alpha":{"type":"value","value":0.1}}},"muted_glyph":{"type":"object","name":"VBar","id":"p1121","attributes":{"x":{"type":"field","field":"factors"},"width":{"type":"value","value":0.9},"top":
